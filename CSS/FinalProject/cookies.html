<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cookies.css">
</head>
<body>
    <h1 class="category">COOKIES</h1>
<div class="snack-card-container">

  <!-- Card 1 -->
  <div class="snack-card">
    <img src="cookie.png" alt="Chocolate Chip Cookie">
    <h3>Chocolate Chip Cookie</h3>
    <p class="price">₹99</p>
    <button>Add to Cart</button>
  </div>

  <!-- Card 2 -->
  <div class="snack-card">
    <img src="cupcake.png" alt="Vanilla Cupcake">
    <h3>Vanilla Cupcake</h3>
    <p class="price">₹120</p>
    <button>Add to Cart</button>
  </div>

  <!-- Card 3 -->
  <div class="snack-card">
    <img src="donut.png" alt="Glazed Donut">
    <h3>Glazed Donut</h3>
    <p class="price">₹85</p>
    <button>Add to Cart</button>
  </div>

  <!-- Card 4 -->
  <div class="snack-card">
    <img src="pastry.png" alt="Black Forest Pastry">
    <h3>Black Forest Pastry</h3>
    <p class="price">₹150</p>
    <button>Add to Cart</button>
  </div>

</div>

</body>
</html>
